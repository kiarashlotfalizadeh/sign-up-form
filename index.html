<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-side">
    <div class="logo">
    <img src="imgs/odin-lined.png" alt="Odin Logo" class="logo-img">
    <div class="logo-text">ODIN</div>
    </div>
  </div>
  <div class="right-side">
    <div class="top-right">
      <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
      <div>You <em>know</em> you want to.</div>
    </div>
    <div class="form-data">
      <div class="left-form">
        <div class="form-text">Let's do this!</div>
        <div class="input-item">
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name">
        </div>
        <div class="input-item">
          <label for="user_email">EMAIL</label>
          <input type="email" name="user_email" id="user_email">
        </div>
        <div class="input-item">
          <label for="user_password">PASSWORD</label>
          <input type="password" name="user_password" id="user_password">
        </div>
      </div>
      <div class="right-form">
        <div class="input-item">
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name">
        </div>
        <div class="input-item">
          <label for="user_phone">PHONE NUMBER</label>
          <input type="tel" name="user_phone" id="user_phone">
        </div>
        <div class="input-item">
          <label for="password_confirmation">CONFIRM PASSWORD</label>
          <input type="password" name="password_confirmation" id="password_confirmation">
        </div>
      </div>
    </div>
    <div class="bottom-right">
      <button>Create Account</button>
      <div class="login-text">Already have an account? <a href="">Log in</a></div>
    </div>
  </div>
</body>
</html>
